<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <link rel="shortcut icon" href="img/carrito-de-compras.ico">
    <title>Clima</title>
</head>
  <body>
    <h1>Clima</h1>
    <div class="select">
      <select id="selector" class="form-select" name="state" style="width: 200px;" >
        <option value="ciudad" selected >Ciudad</option>
        <option value="bogota" >Bogotá DC</option>
        <option value="barranquilla">Barranquilla</option>
        <option value="medellin">Medellín</option>
        <option value="cali">Cali</option>
        <option value="bucaramanga">Bucaramanga</option>
        <option value="tunja">Tunja</option>
      </select>
      

    </div>
    
    <main id="data-container">
      <div class="card" style="width: 50%;">
        <div class="weather">
          <img src="https://www.creativefabrica.com/wp-content/uploads/2021/11/05/colorful-style-weather-forecast-icon-Graphics-19713652-1-580x387.jpg" alt="..." style="width: 40%;">
          
        </div>
        
        <div class="card-body">
          <h5 class="card-title">Datos metereológicos</h5>
          <div id="icon" style="display: flex; justify-content: center;"></div>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="display: flex;">
            <p><b>Coordenadas</b></p>
            <p id="coordenadas"></p>
            <!--Se muestra de forma dinámica-->
          </li>
          <li class="list-group-item" style="display: flex; gap:20px">
            <p><b>Temperatura</b></p>
            <p id="temp"></p>

          </li>
          <li class="list-group-item" style="display: flex; gap:20px">
            <p><b>Presión</b></p>
            <p id="pressure"></p>

          </li>
          <li class="list-group-item" style="display: flex; gap:20px">
            <p><b>Humedad</b></p>
            <p id="humidity"></p>

          </li>
        </ul>
        
      </div>

    </main>

    <footer class="footer">©Margie Bocanegra</footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
